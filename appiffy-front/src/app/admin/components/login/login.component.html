<div>

    <section class="">
        <div class="container">
            <div class="relative z-10 lg:flex">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action="" class="rounded-3xl bg-white px-4 py-12 dark:bg-gray-dark lg:w-2/3 lg:px-8">

                    <div class="relative mt-10">
                        <input
                            type="text"
                            name="username"
                            class="w-full rounded-2xl border-2 border-gray/20 bg-transparent p-4 font-bold outline-none transition focus:border-secondary ltr:pr-12 rtl:pl-12"
                            formControlName="username"
                        />
                        <label for="username" class="absolute -top-3 bg-white px-2 font-bold ltr:left-12 rtl:right-6 dark:bg-gray-dark dark:text-white">username</label>
                    </div>
                    <div class="relative mt-10">
                        <input
                            type="password"
                            name="password"
                            class="w-full rounded-2xl border-2 border-gray/20 bg-transparent p-4 font-bold outline-none transition focus:border-secondary ltr:pr-12 rtl:pl-12"
                            formControlName="password"
                        />
                        <label for="password" class="absolute -top-3 bg-white px-2 font-bold ltr:left-12 rtl:right-6 dark:bg-gray-dark dark:text-white">password</label>
                    </div>
                    <div class="" style="margin-top: 40px;">
                        <button type="submit" class="btn bg-gray px-12 capitalize items-center text-white dark:bg-white dark:text-black dark:hover:bg-secondary">
                            Login
                        </button>
                    </div>
                </form>
                
            </div>
        </div>
    </section>


</div>
<div class="page-bg"></div>

<div class="animation-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
</div>
